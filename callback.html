<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBO OAuth Callback</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; max-width: 600px; margin: 60px auto; padding: 20px; background: #f5f5f5; }
        .card { background: white; border-radius: 8px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #2ca01c; margin-top: 0; }
        .field { margin: 15px 0; }
        label { font-weight: bold; display: block; margin-bottom: 4px; color: #555; }
        .value { background: #f0f0f0; padding: 10px 14px; border-radius: 4px; font-family: monospace; font-size: 14px; word-break: break-all; user-select: all; cursor: pointer; }
        .value:hover { background: #e0e0e0; }
        .hint { font-size: 12px; color: #888; margin-top: 4px; }
        .error { color: #d32f2f; }
        .success { color: #2ca01c; }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="title">Processing...</h1>
        <div id="content"></div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const realmId = params.get('realmId');
        const state = params.get('state');
        const error = params.get('error');

        const title = document.getElementById('title');
        const content = document.getElementById('content');

        if (error) {
            title.textContent = 'Authorization Failed';
            title.className = 'error';
            content.innerHTML = '<p class="error">Error: ' + error + '</p><p>Go back to the Intuit portal and try again.</p>';
        } else if (code && realmId) {
            title.textContent = 'Authorization Successful!';
            title.className = 'success';
            content.innerHTML =
                '<p>Copy these values into your terminal when prompted:</p>' +
                '<div class="field">' +
                    '<label>Authorization Code</label>' +
                    '<div class="value" id="code-val">' + code + '</div>' +
                    '<div class="hint">Click to select, then Ctrl+C to copy</div>' +
                '</div>' +
                '<div class="field">' +
                    '<label>Realm ID (Company ID)</label>' +
                    '<div class="value" id="realm-val">' + realmId + '</div>' +
                    '<div class="hint">Click to select, then Ctrl+C to copy</div>' +
                '</div>' +
                (state ? '<div class="field"><label>State</label><div class="value">' + state + '</div></div>' : '') +
                '<p style="margin-top:20px;color:#888;">This page is safe to close after copying the values above.</p>';
        } else {
            title.textContent = 'Missing Parameters';
            title.className = 'error';
            content.innerHTML = '<p>This page should be reached via Intuit OAuth redirect. No authorization code or realm ID found in the URL.</p>';
        }
    </script>
</body>
</html>
